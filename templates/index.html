<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculateur d'IMC</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <main>
            <div class="card">
                <h1>Calcul de l'IMC</h1>
                <form action="/calculate" method="POST">
                    <div>
                        <label for="weight">Poids (kg)</label>
                        <input type="number" id="weight" name="weight" step="0.1" placeholder="Ex: 75" required>
                    </div>
                    <div>
                        <label for="height">Taille (m)</label>
                        <input type="number" id="height" name="height" step="0.01" placeholder="Ex: 1.80" required>
                    </div>
                    <button type="submit" class="btn-2">Calculer</button>
                </form>
            </div>

            <div class="card">
                <h3>Historique</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Poids</th>
                                <th>Taille</th>
                                <th>IMC</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in history %}
                            <tr>
                                <td>{{ entry.weight }} kg</td>
                                <td>{{ entry.height }} m</td>
                                <td style="color:var(--link); font-weight:bold;">{{ entry.imc }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
