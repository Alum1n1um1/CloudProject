services:
  web:
    build: .
    ports:
      - "8080:5000"
    environment:
      DATABASE_URL: "postgresql://user:password@db:5432/cloud_db"
      DB_SSL_MODE: "disable"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cloud_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cloud_db"]
      interval: 5s
      timeout: 5s
      retries: 5
